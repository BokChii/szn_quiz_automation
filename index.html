<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹툰 퀴즈 마스터</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="webtoon-font">웹툰 퀴즈 마스터</h1>
      <p class="header-subtitle">좋아하는 웹툰 장면을 업로드하고 AI가 만든 퀴즈에 도전하세요!</p>
    </header>

    <!-- Main Layout: 3 Columns -->
    <div class="main-layout">
      <!-- Left Panel: Projects -->
      <aside class="left-panel">
        <div class="panel-header">
          <h2>프로젝트</h2>
          <button id="new-project-btn" class="icon-btn" title="새 프로젝트">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
        <div id="project-list" class="project-list">
          <!-- 프로젝트 목록이 여기에 동적으로 추가됩니다 -->
        </div>
      </aside>

      <!-- Center Panel: Main Work Area -->
      <main class="center-panel">
        <!-- IDLE State: Image Upload & Settings -->
        <div id="idle-state" class="state-container">
          <h2 class="section-title">
            <span class="step-number">1</span>
            스크린샷 업로드
          </h2>
          
          <div id="image-uploader" class="image-uploader">
            <label for="file-input" class="upload-area">
              <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 20 16" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                </svg>
                <p class="upload-text">웹툰 스크린샷 업로드</p>
                <p class="upload-hint">클릭하거나 파일을 이 위로 끌어다 놓으세요 (여러 장 가능)</p>
              </div>
            </label>
            <input type="file" id="file-input" class="hidden" multiple accept="image/*" />
            <div id="image-preview" class="image-preview"></div>
          </div>

          <div class="section-divider"></div>

          <h2 class="section-title">
            <span class="step-number">2</span>
            퀴즈 설정
          </h2>
          
          <div class="quiz-settings">
            <label class="settings-label">생성할 문제 수</label>
            <div class="question-count-buttons">
              <button class="question-count-btn active" data-count="3">3개</button>
              <button class="question-count-btn" data-count="5">5개</button>
              <button class="question-count-btn" data-count="7">7개</button>
              <button class="question-count-btn" data-count="10">10개</button>
            </div>
          </div>

          <div id="project-selector-container" class="project-selector-container">
            <label class="settings-label">프로젝트 선택</label>
            <div class="project-selector">
              <select id="project-select" class="project-select">
                <option value="">프로젝트를 선택하세요</option>
              </select>
              <button id="create-project-btn" class="btn-secondary">새 프로젝트</button>
            </div>
          </div>

          <div id="error-message" class="error-message hidden"></div>

          <button id="generate-btn" class="generate-btn" disabled>
            퀴즈 생성하기 ✨
          </button>
        </div>

        <!-- PROCESSING State -->
        <div id="processing-state" class="state-container hidden">
          <div class="loading-spinner"></div>
          <h2>AI 분석 중...</h2>
          <p class="loading-text">
            Gemini가 스크린샷의 텍스트를 읽고 스토리를 이해하며<br />
            재미있는 퀴즈를 만들고 있습니다. 잠시만 기다려주세요!
          </p>
          <div class="loading-progress">
            <div class="progress-bar"></div>
            <p class="progress-text">OCR • 문맥 분석 • 문제 출제 중</p>
          </div>
        </div>

        <!-- QUIZ State -->
        <div id="quiz-state" class="state-container hidden"></div>

        <!-- RESULT State -->
        <div id="result-state" class="state-container hidden"></div>

        <!-- QUIZ LIST State (히스토리에서 선택 시) -->
        <div id="quiz-list-state" class="state-container hidden">
          <div class="quiz-list-header">
            <h2 id="quiz-list-title">퀴즈 목록</h2>
            <button id="back-to-create-btn" class="btn-secondary">새 퀴즈 만들기</button>
          </div>
          <div id="quiz-list-content" class="quiz-list-content">
            <!-- 퀴즈 목록이 여기에 동적으로 추가됩니다 -->
          </div>
        </div>
      </main>

      <!-- Right Panel: History -->
      <aside class="right-panel">
        <div class="panel-header">
          <h2>히스토리</h2>
        </div>
        <div id="history-list" class="history-list">
          <!-- 히스토리 목록이 여기에 동적으로 추가됩니다 -->
        </div>
      </aside>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
      <div class="footer-links">
        <a href="#">이용 방법</a>
        <span class="footer-divider"></span>
        <a href="#">개인정보 처리방침</a>
        <span class="footer-divider"></span>
        <a href="#">문의하기</a>
      </div>
      <p>© 2024 웹툰 퀴즈 마스터 • Powered by Gemini AI</p>
    </footer>
  </div>

  <!-- Modals -->
  <div id="project-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="project-modal-title">새 프로젝트</h3>
      <input type="text" id="project-name-input" class="modal-input" placeholder="프로젝트명을 입력하세요" maxlength="50">
      <div class="modal-actions">
        <button id="project-modal-cancel" class="btn-secondary">취소</button>
        <button id="project-modal-confirm" class="btn-primary">확인</button>
      </div>
    </div>
  </div>

  <div id="episode-modal" class="modal hidden">
    <div class="modal-content">
      <h3>회차명 입력</h3>
      <input type="text" id="episode-name-input" class="modal-input" placeholder="예: 1화, 2화, 특별편 등" maxlength="50">
      <div class="modal-actions">
        <button id="episode-modal-cancel" class="btn-secondary">취소</button>
        <button id="episode-modal-confirm" class="btn-primary">저장</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- GEMINI_API_KEY_PLACEHOLDER -->
  <script src="config.js"></script>
  <script src="services/storageService.js"></script>
  <script src="services/geminiService.js"></script>
  <script src="app.js"></script>
</body>
</html>
